buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

apply plugin: 'android-library'

dependencies {
    compile 'com.android.support:support-v4:13.0.0'
}

android {
    compileSdkVersion (Integer.parseInt(compileVersion))
    buildToolsVersion buildVersion
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

apply plugin: 'maven'
version = '2.2.1'
group = 'com.sothree.slidinguppanel'

configurations {
    archives {
        extendsFrom configurations.default
    }
}

uploadArchives {
    configuration = configurations.archives
    repositories.mavenDeployer {
        repository(url: mavenVgbioUrl) {
            authentication(userName: mavenUser, password: mavenPass)
        }
        pom.project {
            name 'slidinguppanel'
            packaging 'aar'
            description 'Fork of SlidingUpPanel library.'
        }
    }
}
